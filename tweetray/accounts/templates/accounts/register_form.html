{% extends "tweet_base.html" %}



{% block title %}Register | {{ block.super }}{% endblock title %}


{% block login_content %}

        <div class="wrapper-page">
<div class="card">
                <div class="card-body">

                    <h3 class="text-center mt-0 m-b-15">
                        <a href="#" class="logo logo-admin"><img src="/static/assets/images/logo.png" height="30" alt="logo"></a>
                    </h3>
                    <h4 class="text-muted text-center font-18"><b>Register</b></h4>
<div class="p-3">
                <form class='form-horizontal {% if form_class %}{{ form_class }}{% endif %}' method='POST' action="{% if action_url %}{{ action_url }}{% endif %}">
           {% csrf_token %}
            {{ form}}
            <input class='btn btn-primary' type="submit" value="Register" />
                        </form>
                    </div>

                </div>
            </div>
        </div>
{% endblock %}
